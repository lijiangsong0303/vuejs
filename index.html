<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	 <script src="./js/jquery-1.7.2.js"></script>
	 <script src="./js/bootstrap.js"></script>
	<script src="./js/vue.js">
		
	</script>
</head>
<script>
window.onload=function(){
	
	
	new Vue({
		el:"#whole",
		data:{
			myData:[],
			username:'',
			a:"",
			
            age:'',

        
		},
		methods:{
			add:function(){
				this.myData.push({
					name:this.username,
					age:this.age,
				});
				this.username='';
				this.age='';
			    nowIndex:-100;

			},
			Delete:function(i){
				this.nowIndex=i;
                this.a="确认删除吗？"

			},
			AllDelete:function(){
                nowIndex=-2;
                this.a="确认全部删除吗?"

			},
			delectMsg:function(n,a){
				  
				 if(n==-2){
                            this.myData=[];
                           
                        }else{
                        	 
                            this.myData.splice(n,1);
                   }

			},

		}

	 })


}
	 
</script>
<body>
<div>
	
</div>
   <div class="container" id="whole">
   <form action="" role="form">
          <div class="form-group">
               <label for="users">用户名:</label><input  class="form-control" type="text" id="users" placeholder="输入用户名" v-model="username">
             
   	
           </div>
            <div class="form-group">
               
               <label for="password">密 码:</label> <input class="form-control" type="text" id="password" placeholder="输入密码" v-model="age">
   	
           </div>
           
           <div class="form-froup">
               <input type="button" value="添加" class="btn btn-primary" @click="add()" >
               <input type="reset" value="重置" class="btn btn-danger">
           	
           </div>
       
   	
   </form>
   <hr/>
   <table class="table table-bordered table-hover">
      <caption class="h3 text-info text-center">
            用户信息表      	 
      </caption>
     <tr class="text-center ">
			<th class="text-center ">序号</th> 
			<th class="text-center ">名字</th> 
			<th class="text-center ">年龄</th> 
			<th class="text-center ">操作</th> 
     	
     </tr>
     <tr class="text-center" v-for="item in myData">
          <td>{{$index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer" @click="Delete($index)">删除</button></td>
     	
     </tr>
     <tr>
     	<td colspan="4" class="text-right" v-show="myData.length!=0">
     	     <button class="btn btn-danger btn-sm " @click="AllDelete()" data-toggle="modal" data-target="#layer">全部删除</button>
     		
     	</td>
     </tr>
     <tr>
     	 <td colspan="4" class="text-center text-muted" v-show="myData.length==0">
     	  <p>暂无数据.....</p>
     	 	
     	 </td>
     </tr>


       <!-- 模态框 弹出框 -->
         <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
         	<div class="modal-dialog">
         	    <div class="modal-content">
         	    <div class="modal-header">
         	    	 <button type="button" class="close" data-dismiss="modal">
         	         	<span>&times;</span>
         	         </button>
         	         <h4 class="modal-title">{{a}}</h4>
         	    </div>
         	    <div class="modal-body text-right">
         	        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
         	        <button data-dismiss="modal" class="btn btn-danger btn-sm" @click="delectMsg(nowIndex)">确认</button>
         	    	
         	    </div>
         	        
         	    	
         	    </div>
         		
         	</div>
         </div>
       
   </table>

  
  
       
   	 
   </div>
	
</body>
</html>
